<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = prompt("Nhap so");
        let count = 0;
        let N=2
        for (count=0;count<number;){
            var ketQuaKiemTra = laSoNNguyenTo(N);
            if (ketQuaKiemTra){
                document.write(N + "-");
                count++;
            }
            N++;
        }
        function laSoNNguyenTo(so){
            for (var i=2;i<so;i++){
                if (so%i==0)
                    return false;
            }
            return true;
        }
        var first = 0, second = 1;
    </script>
</body>
</html>
