<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Enter your number: ");
        let total=0;
        for (let i =0; i<=num; i=i+1){
            total = total + i;
        }
        alert(num);
        alert(total);
    </script>
</body>
</html>5
